<mat-card>

  <p>Liste des ecoles</p>
  <table class="table table-striped" matSort>
    <thead>
    <tr>
      <th scope="col" mat-sort-header="number">#</th>
      <th scope="col" mat-sort-header="name">Country</th>
      <th scope="col" mat-sort-header="area">Area</th>
      <th scope="col" mat-sort-header="population">Population</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
        {{ country.name }}
      </td>
      <td>{{ country.area | number }}</td>
      <td>{{ country.population | number }}</td>
    </tr>
    </tbody>
  </table>
</mat-card>
